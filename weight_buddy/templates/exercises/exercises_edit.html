{% extends 'workout_buddy/base.html' %}


{% load bootstrap4 %}

{% block content %}
<form id="form" class="form" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}

        <div class="form-actions">
            <button id="create_submit" class="btn btn-default" type="submit">Save</button>
        </div>

        {% bootstrap_button form.type button_type="button" button_class="btn-primary" %}

</form>
{% endblock %}
