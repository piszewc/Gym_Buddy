{% extends 'workout_buddy/base.html' %}

{% load bootstrap4 %}
{# Display a form #}
{% block content %}

<h1>Add New Exercise</h1>

  <form method="post" class="post-form">

    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
        <button type="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}

  </form>
{% endblock %}
