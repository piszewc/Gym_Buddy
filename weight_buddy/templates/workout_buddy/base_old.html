{% load static %}
<html>
    <head>
        <title>Workout Planer</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
                
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto|Montserrat" rel="stylesheet">
        
        <link rel="stylesheet" href="{% static 'css/weight_buddy.css' %}">
    </head>
    <body>

        
            {% block sidebar %}
            <!-- Side navigation -->
            
                <div class="sidenav">
                    <img class="gym_buddy_logo" src="\static\images\logo.png" alt="logo">

                    <a href="{% url 'exercise_list' %}">Exercises</a>
                    <a href="{% url 'workout_list' %}">Workout</a>
                    <a href="#">Training</a>
                    <a href="#">Settings</a>
                    <a href="#">Need help?</a>
                    <a href="#">Share With Friends</a>
                    
                    <div class="page-header">
                    {% if user.is_authenticated %}
                    <a href="{% url 'training_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus">+</span></a>
                    <a href="{% url 'exercise_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus">+</span></a>
                    {% endif %}
                    </div>
                </div>

            {% endblock %}

            <!-- Page content -->
            <div class="main">

                <div class="page-header">
                    
                    <h1><a href="/">Workout Weight</a></h1>
                </div>
                <div class="container">
                        <div class="row">

                        {% block content %}
                        {% endblock %}
                        </div>
                    </div>
                </div>

        </body>
</html>
