{% load staticfiles %}

<!DOCTYPE html>
<html>

<head>
  <title>GYM BUDDY</title>

  <script  src="http://code.jquery.com/jquery-3.3.1.js"  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab|Montserrat" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>

  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <script type='text/javascript' src="{% static 'js/main.js' %}"></script>

</head>

<body>

  {% block sidebar %}

  <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-primary border-bottom border-white">
    <a class="navbar-brand" href="{% url 'home_page' %}">
      <img src="/static/images/logo.png" width="50" height="50" class="d-inline-block align-top" alt="">
      GYM BUDDY
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item {% if nbar == 'home_page' %}active{% endif %}">
          <a class="nav-link" href="{% url 'home_page' %}">Home</span></a>
        </li>
        <li class="nav-item {% if nbar == 'exercise_list' %}active{% endif %}">
          <a class="nav-link" href="{% url 'exercise_list' %}">Exercises</a>
        </li>
        <li class="nav-item {% if nbar == 'contact_page' %}active{% endif %}">
          <a class="nav-link" href="{% url 'contact_page' %}">Contact</a>
        </li>
        <li class="nav-item {% if nbar == 'about_page' %}active{% endif %}">
            <a class="nav-link" href="{% url 'about_page' %}">About Us</a>
          </li>
        {% if user.is_authenticated %}

        <li class="nav-item">
          <a class="nav-link" href="{% url 'exercise_new' %}">Add New Exercises</a>
        </li>
        {% endif %}

      </ul>

  </nav>

  {% endblock %}
  <div class="main">

    {% block content %}

    {% endblock %}

  </div>

</body>

</html>
