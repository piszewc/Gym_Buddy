{% load static %}
<html>
    <head>
        <title>Workout Planer</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto|Montserrat" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/weight_buddy.css' %}">
    </head>
    <body>
            {% block sidebar %}
            <!-- Side navigation -->
                <div class="sidenav">
                    <img class="gym_buddy_logo" src="\static\images\logo.png" alt="logo">

                    <a href="{% url 'exercises_list' %}">Exercises</a>
                    <a href="{% url 'workout_list' %}">Workout</a>
                    <a href="#">Training</a>
                    <a href="#">Settings</a>
                    <a href="#">Need help?</a>
                    <a href="#">Share With Friends</a>
                </div>
            {% endblock %}

            <!-- Page content -->
            <div class="main">

                <div class="page-header">
                    {% if user.is_authenticated %}
                    <a href="{% url 'training_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
                    <a href="{% url 'exercises_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
                    {% endif %}
                    <h1><a href="/">Workout Weight</a></h1>
                </div>
                <div class="content container">
                    <div class="row">
                        <div class="col-md-8">
                        {% block content %}
                        {% endblock %}
                        </div>
                    </div>
                </div>
             </div>

        </body>
</html>
