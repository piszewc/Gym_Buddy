{% extends 'workout_buddy/base.html' %}

{% block content %}
    {% for training in trainings %}
        <div class="post">
            <div class="date">
                {{ training.published_date }}
            </div>
            <h1><a href="{% url 'workout_detail' pk=training.pk %}">{{ training.workout_name }}</a></h1>

        </div>
    {% endfor %}
{% endblock %}
