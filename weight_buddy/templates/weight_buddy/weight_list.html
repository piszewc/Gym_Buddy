{% extends 'weight_buddy/base.html' %}

{% block content %}
    {% for training in trainings %}
        <div class="post">
            <div class="date">
                {{ training.published_date }}
            </div>
            <h1><a href="">{{ training.exercise_name }}</a></h1>
            <h1><a href="">{{ training.exercise }}</a></h1>
            <p>{{ training.weight|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
